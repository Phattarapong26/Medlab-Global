<!DOCTYPE html>

<head>

    <title>Our Portfolio</title>
    <style>
        /* Resetting default margin and padding */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Header styles */
        header {
            background-color: #ffffff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            text-decoration: none;
            color: #333;
            margin-right: 1rem;
        }

        /* Main content styles */
        main {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }

        main video {
            width: 100%;
            height: auto;
        }

        aside {
            display: grid;
            justify-content: center;
            text-align: center;
        }

        /* Footer styles */
        footer {
            padding: 1rem;
            text-align: center;
        }

        /* Media queries */
        
        @media (min-width: 768px){
            header {
                flex-direction: column;
                margin-left: 1rem;
            }

            nav {

                display: flex;
                justify-content: center;
                padding-left: 15px;
                margin-left: 4rem;
                margin-top: 3rem;
            }

            .logo {
                align-items: center;
                margin: auto;
                padding: auto;
            }

            .container {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                justify-content: space-between;
                justify-content: center;
               
            }
            .columPro {
                width: 50%;
                margin: auto;
                text-align: center;
            }

            .columPro .card {
                display: flex;
                flex-direction: column;
                align-items: center;
    

            }

            .columPro h1 {
                font-size: 20px;
              
            }
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                margin-left: 1rem;
            }

            nav {

                display: flex;
                justify-content: center;
                padding-left: 15px;
                margin-left: 4rem;
                margin-top: 3rem;
            }

            .logo {
                align-items: center;
                margin: auto;
                padding: auto;
            }

            .container {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                justify-content: space-between;
                justify-content: center;
               
            }

        }

        @media (max-width: 768px) {
            .columPro {
                width: 50%;
                margin: auto;
                text-align: center;
            }

            .columPro .card {
                display: flex;
                flex-direction: column;
                align-items: center;
    

            }

            .columPro h1 {
                font-size: 20px;
              
            }
        }


        @media (min-width: 768px) {
            main {
                flex-direction: row;
                justify-content: space-between;
            }

            .section-1 {
                width: 60%;
            }

            .section-header {
                width: 40%;
            }

            .site-menu-link {
                margin: 0 10px;
            }

            .image-3 {
                width: 30%;
            }
        }

        @media (min-width: 1024px) {
            .section-1 {
                width: 70%;
            }

            .section-header {
                width: 30%;
            }

            .image-3 {
                width: 25%;
            }
        }

        @media (min-width: 1280px) {
            .section-1 {
                width: 80%;
            }

            .section-header {
                width: 20%;
            }

            .image-3 {
                width: 20%;
            }
        }
    </style>
</head>
